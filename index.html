function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
}

function setCookie(name, value, days) {
    const expires = new Date();
    expires.setTime(expires.getTime() + days * 24 * 60 * 60 * 1000);
    document.cookie = `${name}=${value};expires=${expires.toUTCString()};path=/`;
}

function getNextTheme() {
    const themeKeys = Object.keys(themes);
    const usedThemes = getCookie('usedThemes');
    let usedArray = usedThemes ? JSON.parse(decodeURIComponent(usedThemes)) : [];
    
    // Se jÃ¡ viu todos, resetar
    if (usedArray.length >= themeKeys.length) {
        usedArray = [];
    }
    
    // Pegar temas nÃ£o usados
    const availableThemes = themeKeys.filter(key => !usedArray.includes(key));
    
    // Escolher aleatÃ³rio dos disponÃ­veis
    const selectedTheme = availableThemes[Math.floor(Math.random() * availableThemes.length)];
    
    // Adicionar aos usados
    usedArray.push(selectedTheme);
    setCookie('usedThemes', encodeURIComponent(JSON.stringify(usedArray)), 365);
    
    return selectedTheme;
}

function applyTheme(themeName) {
    const theme = themes[themeName];
    if (theme) {
        document.getElementById('dynamic-styles').textContent = theme.css;
        console.log('Tema aplicado:', theme.name);
    }
}

// âš™ï¸ SISTEMA DO QUIZ

function getQuizId() {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get('id');
}

function loadQuiz() {
    const quizId = getQuizId();
    const quiz = quizzes[quizId];

    if (!quiz) {
        document.querySelector('.quiz-content-block').style.display = 'none';
        document.body.style.backgroundColor = '#ffffff';
        return;
    }

    // Aplicar tema
    const currentTheme = getNextTheme();
    applyTheme(currentTheme);

    document.querySelector('.quiz-title').textContent = quiz.title;
    document.querySelector('.quiz-question').textContent = quiz.question;

    const answersContainer = document.querySelector('.quiz-answers');
    answersContainer.innerHTML = '';
    
    quiz.answers.forEach(answer => {
        const button = document.createElement('button');
        button.className = 'quiz-button';
        button.textContent = answer.text;
        button.onclick = () => {
            const currentParams = new URLSearchParams(window.location.search);
            const redirectUrl = new URL(answer.redirect);
            
            const paramsToPropagate = [
                'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content',
                'fbclid', 'gclid', 'ref'
            ];
            
            paramsToPropagate.forEach(param => {
                if (currentParams.has(param)) {
                    redirectUrl.searchParams.set(param, currentParams.get(param));
                }
            });
            
            window.location.href = redirectUrl.toString();
        };
        answersContainer.appendChild(button);
    });

    document.querySelector('.quiz-privacy a').href = quiz.privacyUrl;
}
