<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed - SHEIN</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            width: 100%;
            max-width: 470px;
        }

        .card {
            background-color: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 8px;
            overflow: hidden;
        }

        /* Header */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .avatar-wrapper {
            width: 42px;
            height: 42px;
        }

        .avatar-gradient {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar-inner {
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            padding: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            overflow: hidden;
        }

        .avatar svg {
            width: 100%;
            height: 100%;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .username-row {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .username {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
        }

        .verified-badge {
            background-color: #0095f6;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verified-badge svg {
            stroke: white;
            width: 10px;
            height: 10px;
        }

        .sponsored {
            font-size: 12px;
            color: #8e8e8e;
        }

        .more-btn {
            background: none;
            border: none;
            padding: 8px;
            cursor: pointer;
            color: #262626;
        }

        /* Survey Section */
        .survey-section {
            padding: 24px 20px;
        }

        .survey-content {
            text-align: center;
        }

        .survey-text h3 {
            color: #262626;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .survey-text p {
            color: #8e8e8e;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .survey-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .survey-btn {
            background-color: #0095f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 24px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .survey-btn:hover {
            background-color: #1877f2;
        }

        /* Actions Section */
        .actions-section {
            padding: 0 16px 16px;
        }

        .action-buttons {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }

        .left-actions {
            display: flex;
            gap: 16px;
        }

        .action-btn {
            background: none;
            border: none;
            padding: 0;
            cursor: pointer;
            color: #262626;
            transition: opacity 0.2s;
        }

        .action-btn:hover {
            opacity: 0.6;
        }

        .action-btn svg {
            display: block;
        }

        /* Likes */
        .likes {
            margin-bottom: 8px;
        }

        .likes-count {
            font-weight: 600;
            font-size: 14px;
            color: #262626;
            cursor: pointer;
        }

        /* Caption */
        .caption {
            margin-bottom: 8px;
        }

        .caption p {
            font-size: 14px;
            color: #262626;
            line-height: 1.5;
        }

        .caption-username {
            font-weight: 600;
            margin-right: 4px;
        }

        .caption .bold {
            font-weight: 600;
        }

        /* Comments Link */
        .comments-link {
            margin-bottom: 8px;
        }

        .view-comments {
            background: none;
            border: none;
            padding: 0;
            color: #8e8e8e;
            font-size: 14px;
            cursor: pointer;
        }

        /* Timestamp */
        .timestamp {
            font-size: 10px;
            color: #8e8e8e;
            text-transform: uppercase;
            letter-spacing: 0.2px;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            body {
                padding: 0;
                align-items: flex-start;
            }

            .container {
                max-width: 100%;
            }

            .card {
                border-radius: 0;
                border-left: none;
                border-right: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">

                            <div class="avatar-inner">
                                <div class="avatar">
                                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="50" cy="50" r="50" fill="#000000"/>
                                        <text x="50" y="62" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">SHEIN</text>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="username-row">
                            <span class="username">SHEIN</span>
                            <div class="verified-badge">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4">
                                    <polyline points="20 6 9 17 4 12"></polyline>

            <!-- Survey Section (CTA) -->
            <div class="survey-section">
                <div class="survey-content">

                        <h3 class="survey-title">Would you like to receive free products?</h3>
                        <p class="survey-subtitle">We are looking for product testers in your area.</p>

                    <div class="survey-buttons">
                        <button class="survey-btn">Yes</button>

            <!-- Actions -->
            <div class="actions-section">
                <div class="action-buttons">
                    <div class="left-actions">
                        <button class="action-btn" aria-label="Like">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>
                        <button class="action-btn" aria-label="Comment">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(-90deg);">
                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                            </svg>
                        </button>
                        <button class="action-btn" aria-label="Share">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <button class="action-btn" aria-label="Save">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Likes -->
                <div class="likes">
                    <span class="likes-count">2,451 likes</span>
                </div>

                <!-- Caption -->
                <div class="caption">
                    <p class="caption-text">
                        <span class="caption-username">SHEIN</span>
                        We are giving away <span class="bold">FREE products</span> to lucky participants! Answer a few simple questions to see if you qualify for a free delivery to your doorstep. ðŸ“¦ âœ¨
                    </p>
                </div>

                <!-- Comments Link -->
                <div class="comments-link">
                    <button class="view-comments">View all 458 comments</button>
                </div>

                <!-- Timestamp -->
                <div class="timestamp">
                    <span>2 HOURS AGO</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ConfiguraÃ§Ã£o dos quizzes
        const quizzes = {
            'clsh-xmas': {
                surveyTitle: 'Â¿Te gustarÃ­a recibir productos gratis?',
                surveySubtitle: 'Estamos buscando probadores de productos en tu Ã¡rea.',
                captionText: 'Â¡Estamos regalando <span class="bold">productos GRATIS</span> a participantes afortunados! Responde algunas preguntas sencillas para ver si calificas para una entrega gratuita en tu puerta. ðŸ“¦ âœ¨',
                answers: [
                    { text: 'SÃ­', redirect: 'https://clothesshein.com/shn-1/' },
                    { text: 'No', redirect: 'https://clothesshein.com/shn-1/' }
                ],
                privacyUrl: 'https://clothesshein.com/privacy-policy/'
            },
            'clsh-rp': {
                surveyTitle: 'Â¿Te gustarÃ­a recibir productos gratis?',
                surveySubtitle: 'Estamos buscando probadores de productos en tu Ã¡rea.',
                captionText: 'Â¡Estamos regalando <span class="bold">productos GRATIS</span> a participantes afortunados! Responde algunas preguntas sencillas para ver si calificas para una entrega gratuita en tu puerta. ðŸ“¦ âœ¨',
                answers: [
                    { text: 'SÃ­', redirect: 'https://clothesshein.com/shn-1/' },
                    { text: 'No', redirect: 'https://clothesshein.com/shn-1/' }
                ],
                privacyUrl: 'https://clothesshein.com/privacy-policy/'
            }
        };

        // FunÃ§Ã£o para pegar o ID da URL
        function getQuizId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // FunÃ§Ã£o para propagar parÃ¢metros UTM
        function buildRedirectUrl(baseUrl) {
            const currentParams = new URLSearchParams(window.location.search);
            const redirectUrl = new URL(baseUrl);
            
            const paramsToPropagate = [
                'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content',
                'fbclid', 'gclid', 'ref'
            ];
            
            paramsToPropagate.forEach(param => {
                if (currentParams.has(param)) {
                    redirectUrl.searchParams.set(param, currentParams.get(param));
                }
            });
            
            return redirectUrl.toString();
        }

        // FunÃ§Ã£o para redirecionar para a URL principal
        function redirectToMain() {
            const quizId = getQuizId();
            const quiz = quizzes[quizId];
            if (quiz && quiz.answers && quiz.answers[0]) {
                window.location.href = buildRedirectUrl(quiz.answers[0].redirect);
            }
        }

        // FunÃ§Ã£o para carregar o quiz
        function loadQuiz() {
            const quizId = getQuizId();
            const quiz = quizzes[quizId];

            // Se nÃ£o encontrar o quiz, nÃ£o mostrar nada
            if (!quiz) {
                document.querySelector('.card').style.display = 'none';
                document.body.style.backgroundColor = '#ffffff';
                return;
            }

            // Atualizar tÃ­tulo do survey
            document.querySelector('.survey-title').textContent = quiz.surveyTitle;

            // Atualizar subtÃ­tulo do survey
            document.querySelector('.survey-subtitle').textContent = quiz.surveySubtitle;

            // Atualizar caption
            document.querySelector('.caption-text').innerHTML = '<span class="caption-username">SHEIN</span> ' + quiz.captionText;

            // Atualizar botÃµes de resposta (SÃ­/No)
            const buttonsContainer = document.querySelector('.survey-buttons');
            buttonsContainer.innerHTML = '';
            
            quiz.answers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'survey-btn';
                button.textContent = answer.text;
                button.onclick = redirectToMain;
                buttonsContainer.appendChild(button);
            });

            // Adicionar redirect aos botÃµes de aÃ§Ã£o (like, comment, share, save)
            document.querySelectorAll('.action-btn').forEach(button => {
                button.onclick = redirectToMain;
            });

            // Adicionar redirect ao contador de likes
            document.querySelector('.likes-count').onclick = redirectToMain;

            // Adicionar redirect ao link de comentÃ¡rios
            document.querySelector('.view-comments').onclick = redirectToMain;

            // Adicionar redirect ao botÃ£o more (trÃªs pontos)
            document.querySelector('.more-btn').onclick = redirectToMain;
        }

        // Carregar quiz quando a pÃ¡gina carregar
        document.addEventListener('DOMContentLoaded', loadQuiz);
    </script>
</body>
</html>
