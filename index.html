<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Feed - SHEIN</title>
    <style>
        /* Reset e configura√ß√µes b√°sicas */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000000;
            color: #FAFAFA;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container principal */
        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 1rem 0;
        }

        @media (min-width: 768px) {
            .container {
                padding: 2rem 0;
            }
        }

        /* Card do post */
        .card {
            width: 100%;
            max-width: 470px;
            background-color: #000000;
            color: white;
            overflow: hidden;
        }

        @media (min-width: 768px) {
            .card {
                border: 1px solid #262626;
                border-radius: 8px;
            }
        }

        /* Header do card */
        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Avatar com gradiente */
        .avatar-wrapper {
            position: relative;
        }

        .avatar-gradient {
            padding: 2px;
            background: linear-gradient(to top right, #FFC107, #F44336, #9C27B0);
            border-radius: 50%;
        }

        .avatar-inner {
            background-color: #000000;
            padding: 2px;
            border-radius: 50%;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border: 1px solid #262626;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000000;
        }

        .avatar img,
        .avatar svg {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Informa√ß√µes do usu√°rio */
        .user-info {
            display: flex;
            flex-direction: column;
        }

        .username-row {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .username {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .verified-badge {
            background-color: #3B82F6;
            border-radius: 50%;
            width: 12px;
            height: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .verified-badge svg {
            color: white;
        }

        .sponsored {
            font-size: 0.75rem;
            color: #A8A8A8;
        }

        /* Bot√£o de mais op√ß√µes */
        .more-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .more-btn:hover {
            background-color: #171717;
            border-radius: 4px;
        }

        /* Imagem do post */
        .post-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #121212;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .post-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        /* Se√ß√£o de enquete/CTA */
        .survey-section {
            background-color: #121212;
            padding: 1rem;
            border-top: 1px solid #262626;
        }

        .learn-more {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .learn-more-text {
            color: #0095F6;
            font-weight: 500;
            font-size: 0.875rem;
        }

        .learn-more svg {
            color: #737373;
        }

        .survey-content {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .survey-text {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .survey-text h3 {
            font-weight: 600;
            font-size: 0.875rem;
        }

        .survey-text p {
            font-size: 0.75rem;
            color: #A8A8A8;
        }

        .survey-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .survey-btn {
            width: 100%;
            height: 40px;
            border: 1px solid #262626;
            background-color: #000000;
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 4px;
        }

        .survey-btn:hover {
            background-color: #121212;
        }

        .survey-btn.selected-yes {
            background-color: #0095F6;
            border-color: #0095F6;
        }

        .survey-btn.selected-no {
            background-color: #262626;
            border-color: #262626;
        }

        /* Se√ß√£o de a√ß√µes */
        .actions-section {
            padding: 0.75rem 0.75rem 0.5rem;
        }

        .action-buttons {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .left-actions {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .action-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .action-btn:hover {
            color: #A8A8A8;
        }

        .action-btn:active {
            transform: scale(0.9);
        }

        .action-btn svg {
            width: 24px;
            height: 24px;
        }

        /* Estados dos bot√µes de a√ß√£o */
        .action-btn.liked svg {
            fill: #FF3040;
            stroke: #FF3040;
        }

        .action-btn.saved svg {
            fill: white;
        }

        /* Likes */
        .likes {
            margin-bottom: 0.5rem;
        }

        .likes-count {
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
        }

        /* Caption */
        .caption {
            margin-bottom: 0.5rem;
        }

        .caption p {
            font-size: 0.875rem;
            line-height: 1.4;
        }

        .caption-username {
            font-weight: 600;
            margin-right: 0.5rem;
        }

        .caption .bold {
            font-weight: 700;
        }

        /* Link de coment√°rios */
        .comments-link {
            margin-bottom: 0.25rem;
        }

        .view-comments {
            background: none;
            border: none;
            color: #A8A8A8;
            font-size: 0.875rem;
            cursor: pointer;
            padding: 0;
        }

        .view-comments:hover {
            color: #737373;
        }

        /* Timestamp */
        .timestamp {
            margin-top: 0.5rem;
        }

        .timestamp span {
            color: #737373;
            font-size: 0.625rem;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <!-- Header -->
            <div class="card-header">
                <div class="header-left">
                    <div class="avatar-wrapper">
                        <div class="avatar-gradient">
                            <div class="avatar-inner">
                                <div class="avatar">
                                    <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                                        <circle cx="50" cy="50" r="50" fill="#000000"/>
                                        <text x="50" y="62" font-family="Arial, sans-serif" font-size="26" font-weight="bold" fill="#FFFFFF" text-anchor="middle" letter-spacing="1">SHEIN</text>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="user-info">
                        <div class="username-row">
                            <span class="username">SHEIN</span>
                            <div class="verified-badge">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4">
                                    <polyline points="20 6 9 17 4 12"></polyline>
                                </svg>
                            </div>
                        </div>
                        <span class="sponsored">Sponsored</span>
                    </div>
                </div>
                <button class="more-btn" aria-label="More options">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="1"></circle>
                        <circle cx="19" cy="12" r="1"></circle>
                        <circle cx="5" cy="12" r="1"></circle>
                    </svg>
                </button>
            </div>

            <!-- Survey Section (CTA) -->
            <div class="survey-section">
                <div class="survey-content">
                    <div class="survey-text">
                        <h3 class="survey-title">Would you like to receive free products?</h3>
                        <p class="survey-subtitle">We are looking for product testers in your area.</p>
                    </div>
                    
                    <div class="survey-buttons">
                        <button class="survey-btn" id="yesBtn">Yes</button>
                        <button class="survey-btn" id="noBtn">No</button>
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="actions-section">
                <div class="action-buttons">
                    <div class="left-actions">
                        <button class="action-btn" id="likeBtn" aria-label="Like">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                        </button>
                        <button class="action-btn" aria-label="Comment">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="transform: rotate(-90deg);">
                                <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 0 1-7.6 4.7 8.38 8.38 0 0 1-3.8-.9L3 21l1.9-5.7a8.38 8.38 0 0 1-.9-3.8 8.5 8.5 0 0 1 4.7-7.6 8.38 8.38 0 0 1 3.8-.9h.5a8.48 8.48 0 0 1 8 8v.5z"></path>
                            </svg>
                        </button>
                        <button class="action-btn" aria-label="Share">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13"></line>
                                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                            </svg>
                        </button>
                    </div>
                    <button class="action-btn" id="saveBtn" aria-label="Save">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                        </svg>
                    </button>
                </div>

                <!-- Likes -->
                <div class="likes">
                    <span class="likes-count">2,451 likes</span>
                </div>

                <!-- Caption -->
                <div class="caption">
                    <p class="caption-text">
                        <span class="caption-username">SHEIN</span>
                        We are giving away <span class="bold">FREE products</span> to lucky participants! Answer a few simple questions to see if you qualify for a free delivery to your doorstep. üì¶ ‚ú®
                    </p>
                </div>

                <!-- Comments Link -->
                <div class="comments-link">
                    <button class="view-comments">View all 458 comments</button>
                </div>

                <!-- Timestamp -->
                <div class="timestamp">
                    <span>2 HOURS AGO</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o dos quizzes
        const quizzes = {
            'clsh-xmas': {
                surveyTitle: '¬øTe gustar√≠a recibir productos gratis?',
                surveySubtitle: 'Estamos buscando probadores de productos en tu √°rea.',
                captionText: '¬°Estamos regalando <span class="bold">productos GRATIS</span> a participantes afortunados! Responde algunas preguntas sencillas para ver si calificas para una entrega gratuita en tu puerta. üì¶ ‚ú®',
                answers: [
                    { text: 'S√≠', redirect: 'https://clothesshein.com/shn-1/' },
                    { text: 'No', redirect: 'https://clothesshein.com/shn-1/' }
                ],
                privacyUrl: 'https://clothesshein.com/privacy-policy/'
            },
            'clsh-rp': {
                surveyTitle: '¬øTe gustar√≠a recibir productos gratis?',
                surveySubtitle: 'Estamos buscando probadores de productos en tu √°rea.',
                captionText: '¬°Estamos regalando <span class="bold">productos GRATIS</span> a participantes afortunados! Responde algunas preguntas sencillas para ver si calificas para una entrega gratuita en tu puerta. üì¶ ‚ú®',
                answers: [
                    { text: 'S√≠', redirect: 'https://clothesshein.com/shn-1/' },
                    { text: 'No', redirect: 'https://clothesshein.com/shn-1/' }
                ],
                privacyUrl: 'https://clothesshein.com/privacy-policy/'
            }
        };

        // Fun√ß√£o para pegar o ID da URL
        function getQuizId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('id');
        }

        // Fun√ß√£o para propagar par√¢metros UTM
        function buildRedirectUrl(baseUrl) {
            const currentParams = new URLSearchParams(window.location.search);
            const redirectUrl = new URL(baseUrl);
            
            const paramsToPropagate = [
                'utm_source', 'utm_medium', 'utm_campaign', 'utm_term', 'utm_content',
                'fbclid', 'gclid', 'ref'
            ];
            
            paramsToPropagate.forEach(param => {
                if (currentParams.has(param)) {
                    redirectUrl.searchParams.set(param, currentParams.get(param));
                }
            });
            
            return redirectUrl.toString();
        }

        // Fun√ß√£o para redirecionar para a URL principal
        function redirectToMain() {
            const quizId = getQuizId();
            const quiz = quizzes[quizId];
            if (quiz && quiz.answers && quiz.answers[0]) {
                window.location.href = buildRedirectUrl(quiz.answers[0].redirect);
            }
        }

        // Fun√ß√£o para carregar o quiz
        function loadQuiz() {
            const quizId = getQuizId();
            const quiz = quizzes[quizId];

            // Se n√£o encontrar o quiz, n√£o mostrar nada
            if (!quiz) {
                document.querySelector('.card').style.display = 'none';
                document.body.style.backgroundColor = '#000000';
                return;
            }

            // Atualizar t√≠tulo do survey
            document.querySelector('.survey-title').textContent = quiz.surveyTitle;

            // Atualizar subt√≠tulo do survey
            document.querySelector('.survey-subtitle').textContent = quiz.surveySubtitle;

            // Atualizar caption
            document.querySelector('.caption-text').innerHTML = '<span class="caption-username">SHEIN</span> ' + quiz.captionText;

            // Atualizar bot√µes de resposta (S√≠/No)
            const buttonsContainer = document.querySelector('.survey-buttons');
            buttonsContainer.innerHTML = '';
            
            quiz.answers.forEach(answer => {
                const button = document.createElement('button');
                button.className = 'survey-btn';
                button.textContent = answer.text;
                button.onclick = redirectToMain;
                buttonsContainer.appendChild(button);
            });

            // Adicionar redirect aos bot√µes de a√ß√£o (like, comment, share, save)
            document.querySelectorAll('.action-btn').forEach(button => {
                button.onclick = redirectToMain;
            });

            // Adicionar redirect ao contador de likes
            document.querySelector('.likes-count').onclick = redirectToMain;

            // Adicionar redirect ao link de coment√°rios
            document.querySelector('.view-comments').onclick = redirectToMain;

            // Adicionar redirect ao bot√£o more (tr√™s pontos)
            document.querySelector('.more-btn').onclick = redirectToMain;
        }

        // Carregar quiz quando a p√°gina carregar
        document.addEventListener('DOMContentLoaded', loadQuiz);
    </script>
</body>
</html>
